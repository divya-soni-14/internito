{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- <link rel="stylesheet" href="{% static 'css/register.css' %}"> -->

<script type="application/x-javascript">
  addEventListener("load", function() {
    setTimeout(hideURLbar, 0);
  }, false);
  function hideURLbar(){
    window.scrollTo(0,1);
  }
</script>

<style>
	body {
		background-color: #E5E5E5;
	}

	* {
		font-family: 'Poppins', sans-serif;
	}

	.view-btn {
		padding: 7px;
		font-weight: 500;
		font-size: 1.1rem;
		color: #76b852;
		background-color: white;
		border-radius: 45px;
		border: 1px solid #76b852;
		width: 100%;
	}

	.view-btn:hover {
		color: white;
		border-radius: 45px;
		border: 1px solid #76b852;
		background-color: #76b852;
		outline: none;
		box-shadow: none;
	}

	.view-btn:focus {
		outline: none;
		box-shadow: none;
	}

	a {
		text-decoration: none;
		color: #76b852;
		font-weight: 500;
	}

	a:hover {
		text-decoration: none;
		color: #76b852;
		font-weight: 600;
	}

	textarea:focus {
		outline: #76b852;
		border-color: #76b852;
		border-radius: 30px;
	}

	.register-text {
		margin-top: 10px;
		margin-left: 5px
	}

	h2 {
		font-weight: 400;
	}

	.card {
		border-radius: 30px;
	}

	@media only screen and (max-width: 600px) {
		.card {
			margin: 20px !important;
		}
	}

	input {
		border-radius: 30px !important;
	}

	input.username {
		border-radius: 30px 0px 0px 30px !important;
	}
	#basic-addon2 {
		border-radius: 0px 30px 30px 0px !important;
	}
</style>
<!-- //Custom Theme files -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<div class="card mt-5" style="max-width: 35rem; margin: 20px auto;">
	<div class="card-body justify-content-center">
		{{msg}}
		<h2 class="card-title text-center mb-4 mt-2">Login to Your Account</h2>
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="email">Username</label>

				<div class="input-group">
					<input type="text email" name="username" placeholder="username" required="" class="username form-control">
					<div class="input-group-append">
					  <span class="input-group-text" id="basic-addon2">@student.nitw.ac.in</span>
					</div>
				  </div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="password" required="" class="form-control">
			</div>
      <div class="form-group text-right">
                              <a href="{% url 'password_reset'%}">Forgot your password?</a>
                        </div>
			<button class="btn submit view-btn mt-3" type="submit">Login</button>
			<p class="card-text register-text mb-2">Don't have an account? <a href="{% url 'register' %}"> Register
					Now!</a></p>

			{% comment %} <p class="card-text register-text mb-2"><a href="{% url 'register' %}"> Forgot your
					password?</a></p> {% endcomment %}

		</form>
	</div>
</div>
<script>
	var message = `{{ form.errors.as_text }}`
	var alert_message = message.split('\n')[1]
	console.log(alert_message.length)
	if(alert_message.length > 5)
		alert(alert_message);
</script>
{% endblock content %}
